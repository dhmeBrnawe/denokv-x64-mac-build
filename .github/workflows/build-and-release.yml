name: npm

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request: null

env:
  DEBUG: napi:*
  MACOSX_DEPLOYMENT_TARGET: '10.13'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    name: stable - x86_64-apple-darwin - node@18
    permissions:
      contents: write
    env: 
      GH_TOKEN: ${{ github.token }}
      LATEST_TAG: ""
    runs-on: macos-15-intel
    steps:
      - name: Get denokv's latest tag
        shell: bash
        run: echo "LATEST_TAG=$(curl https://api.github.com/repos/denoland/denokv/tags | jq -r '.[0].name')" >> $GITHUB_ENV

      - name: Fetch denokv repo at "${{ env.LATEST_TAG }}" tag
        uses: actions/checkout@v4
        with:
          repository: denoland/denokv
          ref: ${{ env.LATEST_TAG }}

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: ./npm/napi/yarn.lock

      - name: Remove rust-toolchain.toml (conflicts with mac arm64 build)
        run: rm rust-toolchain.toml

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: x86_64-apple-darwin-cargo-macos-15-intel

      - name: Install dependencies
        run: yarn install
        working-directory: ./npm/napi

      - name: Build
        working-directory: ./npm/napi
        shell: bash
        run: |
          brew install protobuf
          yarn build --target x86_64-apple-darwin
          strip -x *.node

      - name: Check linting # needs to run after build so protoc is available
        run: cargo clippy --release --all-targets --all-features -- -D clippy::all
        working-directory: ./npm/napi

      - name: Release the build
        run: gh release new ${{ env.LATEST_TAG }} --repo $GITHUB_REPOSITORY ./npm/napi/deno-kv-napi.darwin-x64.node

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-x86_64-apple-darwin
          path: npm/napi/deno-kv-napi.darwin-x64.node
          if-no-files-found: error
